
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        .image-thumbail{
            height: 200px;
        }
    </style>
</head>
<body class="m-5">
    <div class="container">
        <div class="row">
            <div class="col-md-3">
                <div class="card">
                    <div class="card-header">
                        Catagories
                    </div>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item">
                            <a href="{% url 'gallery' %}">All</a>
                        </li>
                        {% for category in category %}
                            <li class="list-group-item">
                                <a href="{% url 'gallery' %}?category={{category.name}}">{{category.name}}</a></li>
                        {% endfor %}
                        <a href="{% url 'add' %}" class="btn btn-dark btn-block btn-sm m-1">Add</a>
                    </ul>
                </div>
            </div>
            <div class="col-md-9">
                <div class="row">
                    {% for photo in photos %}
                    <div class="col-md-4">
                        <div class="card my-2">
                            <img class="image-thumbail" src="{{ photo.imageURL }}" alt="...">
                            <div class="card-body">
                                <small>Category : {{photo.category}}.</small>
                            </div>
                            <a href="{% url 'photo' photo.id %}" class="btn btn-outline-dark btn-sm m-1">Views</a>
                        </div>
                    </div>
                    {% empty %}
                    <P>No photo add in gallery...</P>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
</body>
</html>
